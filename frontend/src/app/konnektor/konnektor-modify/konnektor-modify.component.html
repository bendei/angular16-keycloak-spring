<form [formGroup]="konnektorForm">

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="id">Id</label>
      <input type="number" formControlName="id" class="form-control" id="id" placeholder="id">
    </div>
    <div class="form-group col-md-6">
      <label for="hostName">Hostname</label>
      <input type="text" formControlName="hostName" class="form-control" id="hostName" placeholder="hostname">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="serialNumber">serialNumber</label>
      <input type="text" formControlName="serialNumber" class="form-control" id="serialNumber">
    </div>
    <div class="form-group col-md-6">
      <label for="firmwareVersion">firmwareVersion</label>
      <input type="text" formControlName="firmwareVersion" class="form-control" id="firmwareVersion">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="hardwareVersion">hardwareVersion</label>
      <input type="text" formControlName="hardwareVersion" class="form-control" id="hardwareVersion">
    </div>
    <div class="form-group col-md-6">
      <label for="created">created</label>
      <input type="text"formControlName="created" class="form-control" id="created">
    </div>
  </div>

  <div class="form-row">

    <div class="form-group col-md-4">
      <div class="form-check">
        <input class="form-check-input" formControlName="active" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Active
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">

    auditlogs editable table


  </div>
  <button type="submit" (click)="onSubmit()" class="btn btn-primary">Save</button>
  <button style="margin-left: 10px;" ype="button" (click)="onBack()" class="btn btn-primary">Zur√ºck</button>
</form>
